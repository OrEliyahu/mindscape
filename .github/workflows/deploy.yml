name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests (if present)
        run: npm run test --workspaces --if-present

  publish-images:
    name: Build & Publish Images
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mindscape-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mindscape-api:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mindscape-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mindscape-web:latest

  deploy-staging:
    name: Deploy Staging
    needs: publish-images
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_WEBHOOK_STAGING != '' }}
    steps:
      - name: Trigger staging deploy webhook
        run: |
          curl -fsSL -X POST "$DEPLOY_WEBHOOK_STAGING" \
            -H 'Content-Type: application/json' \
            -d '{"environment":"staging","sha":"${{ github.sha }}"}'
        env:
          DEPLOY_WEBHOOK_STAGING: ${{ secrets.DEPLOY_WEBHOOK_STAGING }}

  deploy-production:
    name: Deploy Production
    needs: publish-images
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_WEBHOOK_PRODUCTION != '' }}
    steps:
      - name: Trigger production deploy webhook
        run: |
          curl -fsSL -X POST "$DEPLOY_WEBHOOK_PRODUCTION" \
            -H 'Content-Type: application/json' \
            -d '{"environment":"production","sha":"${{ github.sha }}"}'
        env:
          DEPLOY_WEBHOOK_PRODUCTION: ${{ secrets.DEPLOY_WEBHOOK_PRODUCTION }}
